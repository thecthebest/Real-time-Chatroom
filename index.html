<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live ChatRoom</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--Conatiner & title-->
    <div class="container my-4">
        <h1 class="my-4 text-center">Live Chatroom</h1>
    <!--Button for Selecting chatrooms-->
    <div class="chat-rooms mb-3 text-center">
        <div class="my-2">Choose a chatroom</div>
        <button class="btn">#general</button>
        <button class="btn">#gaming</button>
        <button class="btn">#music</button>
        <button class="btn">#cars</button>
    </div>
    <!--Chat list / Window-->
    <div class="chat-window">
        <ul class="chat-list list-group"></ul>
    </div>
    <!--New chat form-->
    <form class="new-chat my-3">
        <div class="input-group">
            <div class="input-group-prepend">
                <div class="input-group-text">Your message:</div>
            </div>
            <input type="text" id="message" class="form-control" required>
            <div class="input-group-append">
                <input type="submit" class="btn" value="Send">
            </div>
        </div>
    </form>
    <!--form to update name-->
    <form class="new-name my-3">
        <div class="input-group">
            <div class="input-group-prepend">
                <div class="input-group-text">Update name:</div>
            </div>
            <input type="text" id="name" class="form-control" required>
            <div class="input-group-append">
                <input type="submit" class="btn" value="update">
            </div>
        </div>
        <div class="update-mssg"></div>
    </form>
    </div>
    <script src="scripts/chat.js"></script>
    <script src="scripts/ui.js"></script>
    <script src="scripts/app.js"></script>
</body>
</html>
